version: '3' # specify docker-compose version

networks:
  db_net:

volumes:
  cms-shared:
  cms-local:
  dbdata:
# Define the services/containers to be run
services:
  redis:
    image: redis
    container_name: cache
    expose:
      - 6379
  rr-content-layer: # name of the first service
    links:
      - redis
    environment:
      - REDIS_URL=redis://cache
    image: rr-content-layer
    build:
      context: rr-content-layer
      dockerfile: Dockerfile
    ports:
      - 8001:8080
    volumes:
      - /data/rr-content-layer
  rr-web-server: #name of the second service
    links:
      - redis
    environment:
      - REDIS_URL=redis://cache
    build: rr-web-server # specify the directory of the Dockerfile
    ports:
      - "3000:3000" #specify ports forewarding
  rr-web-client: # name of the third service
    build: 
      context: rr-web-client # specify the directory of the Dockerfile
      args:
        NG_ENV: local
    restart: always
    ports:
      - 4000:4200
  dotcms:
    image: dotcms/dotcms:latest
    ports:
      - "7000:8080"
    environment:
      "CMS_HEAP_SIZE": '1g'
      "CMS_JAVA_OPTS": '-XX:+PrintFlagsFinal'
      "PROVIDER_DB_DNSNAME": 'db'
    depends_on:
      - db
    volumes:
      - cms-shared:/data/shared
      - cms-local:/data/local
      #- [serverpath]/license.dat:/data/local/dotsecure/license/license.dat
      #- [serverpath]/license.zip:/data/shared/assets/license.zip
    networks:
      - db_net

  db:
    image: dotcms/postgres:latest
    volumes:
      - dbdata:/data/pg
    networks:
      - db_net

  
  